<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Companies | Gustavo Beltran</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>


    <section class="my-companies-page">
        <div class="my-companies-hero">
            <h1>MY COMPANIES</h1>
            <div class="hero-wave-bg"></div>
        </div>
        
        <div class="my-companies-divider">
            <div class="my-companies-line"></div>
        </div>
        
        <div class="my-companies-grid">
            <div class="company-card">
                <img src="https://gustavobeltran.es/wp-content/uploads/2024/12/whatsomapp.jpg" alt="Watsomappp">
                <div class="company-overlay">
                    <h4>WATSOMAPPP</h4>
                    <span class="company-subtitle">AI IN SCHOOLS TO<br>IMPROVE COEXISTENCE</span>
                </div>
            </div>
            <div class="company-card">
                <img src="https://gustavobeltran.es/wp-content/uploads/2024/12/humannaia.jpg" alt="HumannaIA">
                <div class="company-overlay">
                    <h4>HUMANNAIA</h4>
                    <span class="company-subtitle">ARTIFICIAL INTELLIGENCE</span>
                </div>
            </div>
            <div class="company-card">
                <img src="https://gustavobeltran.es/wp-content/uploads/2024/12/serv.jpg" alt="Serviagua Global Event">
                <div class="company-overlay">
                    <h4>SERVIAGUA<br>GLOBAL EVENT</h4>
                    <span class="company-subtitle">WATER TECHNOLOGY</span>
                </div>
            </div>
            <div class="company-card">
                <img src="https://gustavobeltran.es/wp-content/uploads/2025/02/Gustavo-Beltran-Consultor-Marca-Personal-1-1024x1024.png" alt="Gustavo Beltrán">
                <div class="company-overlay">
                    <h4>GUSTAVO BELTRÁN</h4>
                    <span class="company-subtitle">CONSULTANT & PERSONAL BRANDING</span>
                </div>
            </div>
            <div class="company-card">
                <img src="https://gustavobeltran.es/wp-content/uploads/2024/12/key.jpg" alt="Key Properties GO">
                <div class="company-overlay">
                    <h4>KEY<br>PROPERTIES GO</h4>
                    <span class="company-subtitle">TOURIST ACCOMMODATION</span>
                </div>
            </div>
            <div class="company-card">
                <img src="https://gustavobeltran.es/wp-content/uploads/2024/12/KIO.jpg" alt="KIO Artificial Intelligence">
                <div class="company-overlay">
                    <h4>KIO ARTIFICIAL<br>INTELLIGENCE</h4>
                    <span class="company-subtitle">ARTIFICIAL INTELLIGENCE</span>
                </div>
            </div>
        </div>

</html>
